<!DOCTYPE html>
<html>
	<head>
		<title>Youtube</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<nav class="left-links">
				<img src="assets/menu.svg" alt="dropdown">
				<img src="assets/logo.svg" alt="Youtube logo">
			</nav>
			<div class="search-bar">
				<form id="search-form">
					<input type="text" class="search-input" name="query" placeholder="Search">
					<button class="search-button">
						&#128269
					</button>
				</form>
			</div>
			<nav class="right-links">
				<img src="assets/camera.svg" alt="Create">
				<img src="assets/apps.svg" alt="Apps">
				<img src="assets/bell.svg" alt="Notifications">
				<img src="assets/profile_circle.png" alt="profile">
			</nav>
		</header>

		<div class="columns">
			<div class="left-column"></section>
				<div class="video-player">
					Here is where the video will go.
				</div>

				<section class="description">
					The description will go here.
				</section>

				<section class="comments">
					Comments will go here.
				</section>
			</div>
			<aside>
				Sidebar will go here.
			</aside>
		</div>
	</body>
</html>
